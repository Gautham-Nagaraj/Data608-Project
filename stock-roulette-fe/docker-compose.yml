# Docker Compose for Stock Roulette Frontend

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stock-roulette-fe
    ports:
      - '5173:5173'
    environment:
      - NODE_ENV=development
      - VITE_PORT=5173
      # Use actual host IP to mimic production - replace with your host IP
      - VITE_API_URL=http://192.168.100.143:8000
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - /app/node_modules
    restart: unless-stopped
    network_mode: 'bridge'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://192.168.100.143:5173']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Remove all networking configuration and backend services
  # This setup assumes backend is running directly on host at port 8000

